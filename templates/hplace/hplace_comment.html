<div data-viewid="comment" data-root="" class="cont_evaluation  ">
    <h3 class="tit_subject">후기 작성</h3>
    <div class="evaluation_place">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <div class="grade_star">
                    <span class="ico_star star_rate">
                        <span class="ico_star inner_star" style="width:0%"></span>
                    </span>
                    <em class="num_rate">0/5</em>
                    <span class="txt_word">후기를 남겨주세요</span>
                </div>
                <div class="write_review">
                    <textarea name="contents" id="tfReview2" class="tf_review"></textarea>
                </div>
            </fieldset>

            <div class="agree_review">
                                    <span class="num_letter txt_len_warp">
                                        <span class="screen_out">등록한 글자수: </span>
                                        <span class="txt_len">0</span>
                                        <span class="num_total"> / 2000</span>
                                    </span>
                <a href="/read/<int:bid>/"><button type="submit" method="POST" class="btn_enroll">등록</button></a>

            </div>
        </form>
    </div>
</div>
