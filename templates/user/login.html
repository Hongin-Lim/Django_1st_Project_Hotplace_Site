{% extends 'layout/base.html' %}
{% block content %}
{% load socialaccount %}

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<style type="text/css">
.gg {
color: #ffffff;
background: #3379FE;

}

<div class="box1">

        <h1>로그인</h1>
        <br><br>
        <form method="POST" >
            {% csrf_token %}
            아이디:

            <input name="username" type="text">
            <br>
            비밀번호:
            <br>
            <input name="password" type="password">
            <br>
            <input type="submit" class="btn btn-primary pull-center" value="로그인하기">
        </form>

 <br>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
  {% else %}
   <a href="{% provider_login_url 'google' %}" class="gg">Google 로그인</a>
        <br><br>
        <a href=" {% provider_login_url 'naver' %}" class="nn">NAVER 로그인</a>

  {% endif %}

    </div>
     </div>




<br><br><br>
